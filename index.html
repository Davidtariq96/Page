<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
      <a href="*"><img src="./images/piggyvest-logo.0b78a8fa (1).svg" alt="logo" style="width: 195px; margin-bottom: -3em;padding-top: 2.3em;margin-left: -2.5em;"></a>  
             <form >
              <div class="white-container"> 
              <h3 class="header">Create a Secure Account</h3>
                <h5 class="sub-head">Welcome to the future of Savings & Investments</h5>
                <label for="fname" class="label1">Full Name</label>
                <input type="text"  name="fName" placeholder="Full Name" class="input1"><br><br>
                <label for="email" class="label2">Email Address</label>
                <input type="text"  name="email" placeholder="Email Address"  class="input2"><br><br>
                <label for="Phone Number" class="label3">Phone Number</label>
                <input type="text"  name="Phone Number" placeholder="Phone Number "  class="input3"><br><br>
                <label for="pword" class="label4">Password</label>
                <input type="text" name="pword" placeholder="Password" class="input4"><br><br>
                <label for="rphone" class="label5">Referrer Phone or Promo Code (Optional)</label>
                <input type="text"  name="rphone" placeholder="Referrer Phone or Code" class="input5"><br><br>
                <label for="about us" class="label6">How Did You Hear About Us? (Optional)</label>
                <select class="input6">
                    <option selected >Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker-referal">Friend/Family/Coworker-referal</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="create-account" >
                   <a href="*"> <h3>CREATE ACCOUNT</h3></a>
                </form>
              </div>
            </div>
            <h4> <a href="*" class="footer"> Already have an account? log in</h4> </a>          
          </div>
        </form>
                
        </div> 
        <script src="script.js"></script>
</body>
</html>
