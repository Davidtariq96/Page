<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
      <a href="*"><img src="../SignUp/image/piggy-png_1_.png" alt="" style="width: 195px; margin-bottom: -3em;padding-top: 2.3em;margin-left: -4em;"></a>  
     <div class="white-container">   
        <form >
            <h3 class="header">Create a Secure Account</h3>
            <h5 class="sub-head">Welcome to the future of Savings & Investments</h5>
            <label for="fname" class="label1">Full Name</label>
            <input type="text" id="fname" name="fName" placeholder="Full Name" style="padding: 1.6em 10em 1.6em 0.8em;
            margin-left: -4.2em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;background-color: #dfecf0;border: white;margin-right: -4em;"><br><br>
            <label for="email" class="label2">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Email Address" style="padding: 1.6em 10em 1.6em 0.8em;
            margin-left: -0.4em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;
            background-color: #dfecf0;border: white;"><br><br>
            <label for="Phone Number" class="label3">Phone Number</label>
            <input type="text" id="Phone Number" name="Phone Number" placeholder="Phone Number " style="padding: 1.6em 10em 1.6em 0.8em;
            margin-left: -0.4em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;
            background-color: #dfecf0;border: white;"><br><br>
            <label for="pword" class="label4">Password</label>
            <input type="text" id="pword" name="pword" placeholder="Password"style="padding: 1.6em 10em 1.6em 0.8em;
            margin-left: -0.4em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;
            background-color: #dfecf0;border: white;"><br><br>
            <label for="rphone" class="label5">Referrer Phone or Promo Code (Optional)</label>
            <input type="text" id="rphone" name="rphone" placeholder="Referrer Phone or Code"style="padding: 1.6em 10em 1.6em 0.8em;
            margin-left: -0.4em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;
            background-color: #dfecf0;border: white;"><br><br>
            <label for="about us" class="label6">How Did You Hear About Us? (Optional)</label>
            <select id="about us" style="padding: 1em 3.8em 1em 0.8em;
            margin-left: -0.4em;border-top-left-radius: 0.4em;border-top-right-radius: 0.4em;border-bottom-left-radius: 0.4em;border-bottom-right-radius: 0.4em;
            background-color: #dfecf0;border: white;font-size: 1em;">
                <option selected >Click To Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker-referal">Friend/Family/Coworker-referal</option>
                <option value="Other">Other</option>
              </select>
              <div class="blue-container">
                <a href="*"> <h3>CREATE ACCOUNT</h3></a>
              </div>
            </form>
        </div>
            <h4> <a href="*" class="footer"> Already have an account? log in</h4> </a>    
        </div>     
</body>
</html>
